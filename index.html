<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro</title>
    <!-- Daisy UI and Tailwind css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="w-[85%] mx-auto mt-8">
      <nav>
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <a class="btn btn-ghost font-bold text-3xl">ReTro</a>
          </div>
          <div class="flex-none">
            <div class="dropdown dropdown-end">
              <div class="indicator">
                <div class="flex justify-center items-baseline gap-4">
                  <div
                    class="group bg-[#12132D] w-[50px] h-[50px] flex justify-center items-center bg-opacity-[10%] px-[11px] hover:text-white p-2 rounded-full relative"
                  >
                    <i class="fa-solid fa-house"></i>
                    <div
                      class="hidden group-hover:block font-bold text-black p-1 rounded-md absolute -bottom-7 -left-0"
                    >
                      <p>Home</p>
                    </div>
                  </div>
                  <div
                    class="group bg-[#12132D] w-[50px] h-[50px] flex justify-center items-center bg-opacity-[10%] px-[11px] hover:text-white p-2 rounded-full relative"
                  >
                    <i class="fa-solid fa-pen"></i>
                    <div
                      class="hidden group-hover:block font-bold text-black p-1 rounded-md absolute -bottom-7 -left-0"
                    >
                      <p>Drow</p>
                    </div>
                  </div>
                  <div
                    class="group w-[50px] h-[50px] flex justify-center items-center bg-[#12132D] bg-opacity-[10%] px-[11px] hover:text-white p-2 rounded-full relative"
                  >
                    <i class="fa-solid fa-user-plus"></i>
                    <div
                      class="hidden group-hover:block font-bold text-black p-1 rounded-md absolute -bottom-7 -left-0"
                    >
                      <p>User</p>
                    </div>
                  </div>
                  <div
                    class="group bg-[#12132D] w-[50px] h-[50px] flex justify-center items-center bg-opacity-[10%] px-[11px] hover:text-white p-2 rounded-full relative"
                  >
                    <i class="fa-brands fa-font-awesome"></i>
                    <div
                      class="hidden group-hover:block font-bold text-black p-1 rounded-md absolute -bottom-7 left-[2px]"
                    >
                      <p>flag</p>
                    </div>
                  </div>

                  <button
                    class="btn bg-[#797DFC] rounded-3xl px-7 text-white font-bold"
                  >
                    Sign In
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <script src="./js/script.js"></script>
  </body>
</html>
