<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro</title>
    <!-- Daisy UI and Tailwind css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- costume css link -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header class="md:w-[85%] w-[95%] mx-auto mt-0 md:mt-8">
      <nav>
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <a class="btn btn-ghost font-bold text-3xl">ReTro</a>
          </div>
          <div class="flex-none">
            <div class="dropdown dropdown-end">
              <div class="indicator">
                <div class="flex justify-center items-baseline gap-4">
                  <div
                    class="group hidden md:block bg-[#12132D] w-[50px] h-[50px] md:flex justify-center items-center bg-opacity-[10%] px-[11px] hover:text-white p-2 rounded-full relative"
                  >
                    <i class="fa-solid fa-house"></i>
                    <div
                      class="hidden group-hover:block font-bold text-black p-1 rounded-md absolute -bottom-7 -left-0"
                    >
                      <p>Home</p>
                    </div>
                  </div>
                  <div
                    class="group hidden md:block bg-[#12132D] w-[50px] h-[50px] md:flex justify-center items-center bg-opacity-[10%] px-[11px] hover:text-white p-2 rounded-full relative"
                  >
                    <i class="fa-solid fa-pen"></i>
                    <div
                      class="hidden group-hover:block font-bold text-black p-1 rounded-md absolute -bottom-7 -left-0"
                    >
                      <p>Drow</p>
                    </div>
                  </div>
                  <div
                    class="group w-[50px] h-[50px] md:flex justify-center items-center hidden md:block bg-[#12132D] bg-opacity-[10%] px-[11px] hover:text-white p-2 rounded-full relative"
                  >
                    <i class="fa-solid fa-user-plus"></i>
                    <div
                      class="hidden group-hover:block font-bold text-black p-1 rounded-md absolute -bottom-7 -left-0"
                    >
                      <p>User</p>
                    </div>
                  </div>
                  <div
                    class="group hidden md:block bg-[#12132D] w-[50px] h-[50px] md:flex justify-center items-center bg-opacity-[10%] px-[11px] hover:text-white p-2 rounded-full relative"
                  >
                    <i class="fa-brands fa-font-awesome"></i>
                    <div
                      class="hidden group-hover:block font-bold text-black p-1 rounded-md absolute -bottom-7 left-[2px]"
                    >
                      <p>flag</p>
                    </div>
                  </div>

                  <button
                    class="btn bg-[#797DFC] rounded-3xl px-7 text-white font-bold"
                  >
                    Sign In
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- banner section -->
      <div
        class="banner-container bg-[url('./images/bgbanner.png')] mt-4 md:h-[530px] py-5 md:0 w-full bg-[#12132D] bg-no-repeat bg-bottom bg-contain rounded-3xl  flex flex-col md:flex-row justify-start items-center space-y-8 md:space-y-0"
      >
        <div class=" w-full md:w-[50%] flex  justify-center md:justify-end items-center ">
          <div
            class="w-[90%] flex flex-col justify-center items-start  space-y-5"
          >
            <h1
              class="text-3xl md:text-6xl leading-normal text-start font-extrabold text-white"
            >
              Welcome to the<br />
              <span class="gradient-text">ReTro</span>
              Forum
            </h1>
            <p>
              "Embark on a journey through time and memories. Welcome to the
              ReTro Forum, where nostalgia finds its voice."
            </p>
            <div class="w-full md:w-[380px] h-[43px] bg-white rounded-full">
              <div class="flex justify-between items-center px-4 py-2">
                <input
                  class="w-[80%] border-none outline-none h-3"
                  type="text"
                  placeholder="Search here anything"
                />
                <button
                  class="bg-[#797DFC] py-1 px-4 text-white rounded-full font-bold"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class=" w-full md:w-[50%] flex justify-center md:justify-end items-center">
          <div class="w-[90%] flex flex-col justify-center items-center  space-y-4">
            <div class=" w-full md:w-[400px] h-[330px] md:h-[320px] bg-white rounded-2xl p-10 space-y-10 text-[20px] font-bold">
              <div class="text-black flex justify-between items-center">
                <h3 class="">Registered Users</h3>
                <h3>01</h3>
              </div>
              <div class="text-black flex justify-between items-center">
                <h3 class="">Forum</h3>
                <h3>05</h3>
              </div>
              <div class="text-black flex justify-between items-center">
                <h3 class="">Topics</h3>
                <h3>03</h3>
              </div>
              <div class="text-black flex justify-between items-center">
                <h3 class="">Replies</h3>
                <h3>02</h3>
              </div>
              
          </div>
          </div>
          
      </div>
    </header>
    <script src="./js/script.js"></script>
  </body>
</html>
